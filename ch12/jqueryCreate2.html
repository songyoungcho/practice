<!DOCTYPE html>
<html>
<head>
    <title>jQuery Create</title>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            //10회 반복하여 문체 객체 생성
            for(var i=0;i<10;i++){
                $('<h1>Create Document Object +'+i+'</h1>').css({
                    backgroundColor:'black',
                    color: 'red'
                }).appendTo('body');
            }
        });
    </script>
</head>
<body>

</body>
</html>
