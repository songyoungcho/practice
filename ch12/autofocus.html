<!DOCTYPE html>
<html>
<head>
    <title>Event</title>
    <script>
        window.onload=function(){
            //문서 객체 선택
            var input_1 = document.querySelectorAll('input')[0];
            var input_2 = document.querySelectorAll('input')[1];

            //input_1
            input_1.onkeydown = function(){
                //글자수 6개 이상일 때
                if(6 <= input_1.value.length){
                    //input_2로 이동
                    input_2.focus();
                }
            };

            //input_2
            input_2.onkeydown = function(event){
                //이벤트 객체 추출
                var event = event || window.evnet;   //키보드 이벤트 or window 이벤트
                //사용자 입력이 백스페이스 & 입력된 글자 없을 때
                if(event.keyCode==8 && input_2.value.length ==0){
                    input_1.focus();
                }
            };
        };
    </script>
</head>
<body>
    <input type='text' maxlength='6'>
    <span>-</span>
    <input type='text' maxlength='7'>
</body>
</html>
