<!DOCTYPE html>
<html>
<head>
    <title>JAvaScript Basic</title>
    <script>
        //date객체 선언 : 현재 시간 측정
        var date = new Date();

        // 요소 추출
        var year = date.getFullYear();
        var month = date.getMonth();
        var day = date.getDay();
        var hours = date.getHours();
        var minutes= date.getMinutes();
        var seconds = date.getSeconds();

        //조건문
        if (hours < 5){
            alert("잠을 자렴...");
        }else {
            if(hours<7){
                alert("준비");
            } else{
                if(hours<9){
                    alert("출근");
                }else{
                    if(hours<12){
                        alert("빈둥빈둥");

                    }else{
                        if(hours<14){
                            alert("식사");
                        }
                    }
                }
            }
        }
    </script>
</head>

</body>
</html>
