<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic</title>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            //변수 선언
            var clearQueue=false;
            var goToEnd=false;

            //event connected
            $('#clearQueue').change(function(){
                clearQueue = $(this).prop('checked')
                //현재 체크박스가 체크 표시 되어있는지?
            });
            $('#goToEnd').change(function(){
                goToEnd=$(this).prop('checked');
            });

            $('#stopButton').click(function(){
                $('#stopButton').stop(clearQueue, goToEnd);
            });

            //style change
            $('#box').css({
                width:100,
                height:100,
                background:'red'
            })

            //timer connect
            setInterval(function(){
                $('#box').animate({
                    width:200
                }, 1000).delay(1000).animate({
                    width:100,
                    height:100
                },1000);
            },3000);
        });
    </script>
</head>
<body>
    <label>clearQueue</label>
    <input id='clearQueue' type='checkbox'>
    <br>
    <label>goToEnd</label>
    <input id='goToEnd' type='checkbox'>
    <br>
    <button id='stopButton'>Stop</button>

    <div id="box"></div>
</body>
</html>
