<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic</title>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            //이벤트 연결
            $('h1').hover(function(){
                //색상 변경
                $(this).css({
                    background: 'red',
                    color:'white'
                });
            }, function(){
                //색상 제거
                $(this).css({
                    background:'',
                    color:''
                });
            });
        });
    </script>
</head>
<body>
    <h1>Click</h1>
</body>
</html>
