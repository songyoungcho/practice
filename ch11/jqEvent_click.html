<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic</title>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            //이벤트 연결
            $('h1').click(function(){
                alert('클릭');
            })
        })
    </script>
</head>
<body>
    <h1>Click</h1>
</body>
</html>
