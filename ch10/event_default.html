<!DOCTYPE html>
<html>
<head>
    <title>Traditional Event - Default Event</title>
    <script>
        window.onload=function(){
            var button = document.getElementById('button');

            //이벤트 연결
            button.onclick=function(){
                return false;
            };
        };
    </script>
</head>
<body>
    <a id="button" href="http://hanbit.co.kr">버튼</a>
</body>
</html>
